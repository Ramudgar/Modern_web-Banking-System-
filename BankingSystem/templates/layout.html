{% load static %}

<html lang="en">
  <head>
    <meta charset="utf-8" />

    {% block title%} {{section.title}} {% endblock%}

    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/bootstrap.min.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/style.css' %}"
    />

    {% block stylecontent %} {% endblock %}
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top p-0">
      <a class="navbar-brand fs-5 fw-5" href="{% url 'home' %}">Aafno Bank</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ms-auto">
          <a
            class="nav-item nav-link active"
            href="{% url 'home' %}"
            id="nav-home"
            >Home</a
          >
          <a
            class="nav-item nav-link"
            href="{% url 'accounts:signup' %}"
            id="nav-create"
            >Register</a
          >
          <a
            class="nav-item nav-link"
            href="{% url 'accounts:signin' %}"
            id="nav-login"
            >Sign In</a
          >
        </div>
      </div>
    </nav>

    {% block bodycontent %} {% endblock %}

    <!--  footer is added here      -->
    {% include 'footer.html' %}

    <!-- JS LIBRARIES REQUIRED -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
      integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
      crossorigin="anonymous"
    ></script>

    {% block scriptcontent %} {% endblock %}
  </body>
</html>
