{% load crispy_forms_filters %}

<div class="card-body mb-5 ">
<p class="login-card-description fs-5">Enter your email to reset password: </p>
<form method="POST">
                    {% csrf_token %}
                    {{form | crispy}}
                    

                      {% include 'messages.html' %}

</form>

</div>
</div>
{% endblock %}
