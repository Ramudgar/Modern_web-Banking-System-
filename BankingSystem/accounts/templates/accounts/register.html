{% extends 'layout.html' %}
{% load static %}
{% load bootstrap %}
{% block stylecontent %}
    {% endblock %}

        
{% block bodycontent %}
 <div class="col-md-6 offset-md-3">
        <h1 class="text-center">Add New User</h1>
         {% include 'messages.html' %}
        <div class="card py-2 px-2">
            <form class="myForm" action='/accounts/register/' method="POST">
                {% csrf_token %}
                 {{form_register | bootstrap_horizontal}}

                <button type="submit" class="btn btn-primary mt-3">Submit</button>
            </form>
        </div>
    </div>



{% endblock %}

{% block scriptcontent %}
<script>
    var form_fields=document.getElementsByTagName('input')
    form_fields[1].placeholder="Enter user name"
    form_fields[2].placeholder="Enter first name"
    form_fields[3].placeholder="Enter last name"
    form_fields[4].placeholder="Enter email"
    form_fields[5].placeholder="Enter password"
    form_fields[6].placeholder="Retype password  "

for(field in form_fields){
form_fields[field].className += ' my-3'
}
</script>

{% endblock %}
