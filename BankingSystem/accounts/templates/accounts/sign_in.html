{% extends 'layout.html' %}
{% load bootstrap %}
{% block stylecontent %}

{% endblock %}


{% block bodycontent%}
<div class="container mt-5"><div class="row">

    <div class="col-md-6 offset-md-3">
        <h1 class="text-center">Enter Login credentials </h1>
         {% include 'messages.html' %}
        <div class="card py-2 px-2">
            <form class="myForm" action='/accounts/login/' method="POST">
                {% csrf_token %}
                 {{form_login | bootstrap_horizontal}}

                <button type="submit"  class="btn btn-primary mt-3">Submit</button>
            </form>
        </div>
    </div>
       </div>
    </div>




{% endblock %}

{% block scriptcontent %}
<script>
    var form_fields=document.getElementsByTagName('input')
    form_fields[1].placeholder="Enter user name"
    form_fields[2].placeholder="Enter password"


for(field in form_fields){
form_fields[field].className += ' my-3'
}
</script>

{% endblock %}
